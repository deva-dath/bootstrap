<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class=" container shadow-sm p-3 mb-5 bg-body rounded">
        <h1 class="text-center">Login form</h1>
        <form action="" class="border-5 mt-5 bg-dark border-success">
            <div class="mb-2 p-2">
                <label for="usr" class="text-white">username</label>
                <input type="text" id="usr" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="pss" class="text-white">password</label>
                <input type="password" id="pss" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <button type="submit" class="btn btn-success">Login</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
