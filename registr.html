<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" container  p-3 mb-5  bg-secondary border-secondary">
        <h1 class="text-center">Registration form</h1>
        <form action="" class="bg-secondary">
            <div>
                <label for="name">Name</label><br>
                <!-- placeholder tag is just to display something in label and fades when somethings typed -->
                <input type="text" id="name" placeholder="Enter your name" class="form-control"><br>
            </div>
            <div>
                <label for="age">Age</label><br>
                <input type="number" id="age" class="form-control"><br>
            </div>
            <div>
                <label for="phone">Phone number</label><br>
                <input type="text" id="phone" class="form-control"><br>
            </div>
            <div>
                <label for="mail">Email</label><br>
                <!-- input type of mail id is :email -->
                <input type="email" id="mail" class="form-control"><br>
            </div>
            <div>
                <label for="DOB">Date Of Birth</label><br>
                <!-- input type of DOB is date -->
                <input type="date" id="DOB" class="form-control"><br>
            </div>
            <!-- for selecting any one options from list of options the input type is radio -->
            <div>
                <label for="gen">Gender</label><br>
                <label for="male">male</label><input type="radio" id="male" name="gen">
                <label for="female">female</label><input type="radio" id="female" name="gen" ><br><br>
            </div>
            <div>
                <label for="add">Address</label>
                <!-- textarea is for making tables space sufficient to type address -->
                <textarea name="" id="add" cols="30" rows="20" class="form-control" ></textarea><br>
            </div>
            <div>
                <label for="city">city</label><br>
                <!-- select tag is used to make dropdown list -->
                <select name="" id="city" class="form-select form-select-lg mb-3">
                    <!-- option tag used to select the or list options -->
                    <option value="">Kochi</option>
                    <option value="">Trissur</option>
                    <option value="">Alappey</option>
                    <option value="">Trivandrum</option>
                </select><br><br><br>
            </div>
            <div><button type="submit" class="btn btn-primary">Register</button></div>
        </form>
    </div>
</body>
</html>
